<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f9f9f9;
    }
    header {
      background: #f2f2f2;
      padding: 2rem 1rem;
    }
    header h1 {
      color: red; /* Header text in red */
      margin: 0;
    }
    main {
      padding: 2rem 1rem;
    }
    .apply-button {
      display: inline-block;
      background: linear-gradient(45deg, #ff7f50, #ff4500);
      color: #ffffff !important; /* Force white text */
      text-decoration: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      border: 2px solid transparent;
      border-radius: 5px;
      margin-top: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
    }
    .apply-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      border-color: #ff7f50;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>START YOUR APPLICATION BELOW</h1>
  </header>

  <main>
    <section>
      <img src="https://minicine.org.uk/wp-content/uploads/2024/12/200w.gif" alt="Landing Image">
      <br>
      <a class="apply-button" href="https://visa.toolso.online/2025/02/06/top-10-visa-sponsored-jobs-in-canada-for-high-school-graduates/" target="_blank">
        APPLY NOW
      </a>
    </section>
  </main>
</body>
</html>
